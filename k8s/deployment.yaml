apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web-container
        image: abcd010/simple-web:latest
        imagePullPolicy: IfNotPresent # üëà ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂∏‡∑ö ‡∂¥‡∑ö‡∑Ö‡∑í‡∂∫ ‡∂≠‡∂∏‡∂∫‡∑í ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä‡∂∏ [cite: 2026-02-02]
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: NodePort
  selector:
    app: web
  ports:
  - port: 80
    nodePort: 32000